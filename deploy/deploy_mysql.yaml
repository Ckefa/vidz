apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mariadb-config
                  key: mariadb_name
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb_user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb_passwd
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb_root_passwd
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mariadb-init
              mountPaht: /docker-entrypoint-initdb.d 
              subPath: init.sql
        volumes:
          - name: mariadb-init
            configMap:
              name: mariadb-init
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
spec:
  clusterIP: None  # Set to None for headless service (optional)
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mariadb
---
